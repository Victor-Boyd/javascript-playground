<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <div id="main" class="main-container">
        <nav class="navbar">
            <div class="title">javascript playground</div>
        </nav>
        <!-- modules for individual functions -->
        <!-- color change module -->
        <div id="color-change-module" class="mini-module">
            <div class="mini-module-title">
                <h1 class="h1">Layout Changer</h1>
            </div>
            <div class="color-changer">
                
                <button id="layout-button" class="color-button">
                    change
                </button>
            </div>
        </div>

        <!-- counter module -->

        <div class="mini-module">
            <div class="mini-module-title">
                <h1>Counter</h1>
            </div>
            <div class="counter">
                <div id="number" class="number">0</div>
                <div class="counter-button-container">
                    <button id="decrease-button" class="counter-button">
                        decrease
                    </button>
                    <button id="increase-button" class="counter-button">
                        increase
                    </button>
                </div>
            </div>
        </div>

        <!-- countdown module -->

        <div class="mini-module">
            <div class="mini-module-title">
                <h1>countdown timer</h1>
            </div>
            <div class="countdown">
                <div class="timer-container">
                    <div id="hours" class="time-container">
                        00
                    </div>
                    <div id="minutes" class="time-container">

                    </div>
                    <div id="seconds" class="time-container">

                    </div>
                </div>
                <div class="input-constainer">

                </div>
            </div>
        </div>

        <!-- rock paper scissors module -->

        <div class="mini-module">
            <div class="mini-module-title">
                <h1>rock paper scissors</h1>
            </div>
            <div class="game-container">
                <div id="streak-tracker" class="streak-tracker">
                    streak: 
                </div>
                <div class="gameplay-container">
                    <img id="player" class="graphic" src="./assets/rock.svg" />
                    <div id="win-or-lose" ><h1>Vs.</h1></div>
                    <img id="computer" class="graphic" src="./assets/scissors.svg" />
                </div>
                <div class="game-buttons-container">
                    <button id="rock" class="game-button">rock</button>
                    <button id="paper" class="game-button">paper</button>
                    <button id="scissors" class="game-button">scissors</button>
                </div>
            </div>
        </div>
    </div>

<!-- javascript source go here -->

<script type="text/javascript" src="layoutChange.js"></script> 
<script type="text/javascript" src="counter.js"></script>
<script type="text/javascript" src="rockPaperScissors.js"></script>

</body>
